name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ninja cmake

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            cmake \
            build-essential \
            libssl-dev \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libwayland-dev \
            binutils-dev

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git config --system core.longpaths true
          choco install ninja cmake llvm
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "CC=C:\Program Files\LLVM\bin\clang.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CXX=C:\Program Files\LLVM\bin\clang++.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "ASM=C:\Program Files\LLVM\bin\clang.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          if [ -f Cargo.lock ]; then
            if command -v sha256sum &> /dev/null; then
              echo "hash=$(sha256sum Cargo.lock | cut -d' ' -f1)" >> $GITHUB_OUTPUT
            else
              echo "hash=$(shasum -a 256 Cargo.lock | cut -d' ' -f1)" >> $GITHUB_OUTPUT
            fi
          else
            echo "hash=no-lock" >> $GITHUB_OUTPUT
          fi

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check (default features)
        run: cargo check --locked

      - name: Build (default features)
        run: cargo build --locked

      - name: Run tests (default features)
        run: cargo test --locked

      - name: Check (all features)
        if: matrix.os == 'macos-latest'
        run: cargo check --locked --all-features

      - name: Build (all features)
        if: matrix.os == 'macos-latest'
        run: cargo build --locked --all-features

      - name: Run tests (all features)
        if: matrix.os == 'macos-latest'
        run: cargo test --locked --all-features

      - name: Smoke test
        if: matrix.os != 'windows-latest'
        run: |
          echo '"Hello from CI" | Log' | ./target/debug/shards eval
